<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f2c8ddbdb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musicplayer">
          <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
          </nav>
          <img class="music-img" src="360_F_410179527_ExxSzamajaCtS16dyIjzBRNruqlU5KMA.jpg" alt="">
       <h1>Song Name</h1>
       <p >Song artist..</p>
       <audio  id="song">
        <source src="for-her-chill-upbeat-summel-travel-vlog-and-ig-music-royalty-free-use-202298.mp3" type="audio/mpeg">
       </audio>
       <input type="range" id="progress">
       <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"> <i class="fa-solid fa-play" id="playpause"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
        
       
        
       </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
